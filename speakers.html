<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>PHPKonf Netsparker Ä°stanbul PHP Conference 2019</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.css" />
  <link rel="stylesheet" href="css/main.css">

<body>
  <div class="c-speakers-page">
    <div class="c-header">
      <a href="index.html" class="c-header__link">
        <svg class="icon c-header__icon">
          <use xlink:href="#icon-arrow-left"></use>
        </svg>
        Back to homepage</a>
    </div>
    <div class="container">
      <img src="img/speakers-title.png" alt="" class="c-speakers-page__title" />
    </div>
    <div id="app" class="container u-gap-top-xlarge">
      <div class="row">
        <div class="col col--lg-4 col--md-6 col--sm-6" v-for="item in getSpeakers()">
          <div class="c-speaker-card" v-on:click="openModal(item)">
            <div class="c-speaker-image">
              <img :src="item.avatar" alt="" class="c-speaker-image__image" />
            </div>
            <div class="c-speaker-card__content">
              <h3 class="c-speaker-card__title">{{ item.name }}</h3>
              <span class="c-speaker-card__with-jobs" v-if="item.title !== null">{{ item.title }} <span class="c-speaker-card__hastag" v-if="item.company !== null">@{{ item.company }}</span></span>
              <ul class="c-speaker-card__menu">
                <li class="c-speaker-card__menu-item">
                  <a :href="item.social.twitter" target="_blank" class="c-speaker-card__menu-link">
                    <svg class="icon">
                      <use xlink:href="#icon-twitter"></use>
                    </svg>
                  </a>
                </li>
                <li class="c-speaker-card__menu-item">
                  <a :href="item.social.github" target="_blank" class="c-speaker-card__menu-link github">
                    <svg class="icon">
                      <use xlink:href="#icon-github"></use>
                    </svg>
                  </a>
                </li>
                <li class="c-speaker-card__menu-item">
                  <a :href="item.social.linkedin" target="_blank" class="c-speaker-card__menu-link">
                    <svg class="icon">
                      <use xlink:href="#icon-linkedin"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="c-footer">
    <div class="container">
      <div class="c-footer__navigation">
        <ul class="c-footer__menu">
          <li class="c-footer__menu-item left">
            <a href="#" class="c-footer__menu-link">Contact</a>
          </li>
          <li class="c-footer__menu-item left">
            <a href="#" class="c-footer__menu-link">Code of Conduct</a>
          </li>
        </ul>
        <div class="c-footer__logo-desktop">
          <a href="https://www.atolye15.com/" class="c-footer__logo desktop">
            <img src="img/atolye-logo.png" alt="" />
          </a>
        </div>
        <ul class="c-footer__menu">
          <li class="c-footer__menu-item">
            <a href="#" class="c-footer__menu-link">
              <svg class="icon">
                <use xlink:href="#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="c-footer__menu-item">
            <a href="#" class="c-footer__menu-link">
              <svg class="icon">
                <use xlink:href="#icon-github"></use>
              </svg>
            </a>
          </li>
          <li class="c-footer__menu-item">
            <a href="#" class="c-footer__menu-link">
              <svg class="icon">
                <use xlink:href="#icon-linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="c-footer__logo-mobile">
          <a href="https://www.atolye15.com/" class="c-footer__logo">
            <img src="img/atolye-logo.png" alt="" />
          </a>
        </div>
      </div>
    </div>
  </div>
